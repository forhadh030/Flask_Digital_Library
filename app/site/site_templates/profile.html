{% extends 'base.html' %}

{% block content %} 
<section class="bg-dark text-light text-center shadow mb-20">
    <div class="container pb-4 bg-dark">
        <div class="row">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col text-center align-items-center">{{ current_user.email}}'s user profile</h1>
            </div>
        </div>
    </div>
</section>
    
<section class="text-center">
    <div class="container p-10">
        <div class="row"><br>
            <h3 class="p-5">Please Donate! With your support, we can help millions to find passion in reading!</h3>
            <ul class="list-group">
                <li class="list-group-item">Email: {{ current_user.email }}</li>
                <li class="list-group-item">Token: {{ current_user.token }} </li> 
            </ul>
        </div>
        <section>
            <div class="row" style="margin-top: 100px;">
                <div class="col-4"></div>
                <div class="col-3 p-10">
                    <img src="../../static/images/undraw_gifts_0ceh.svg" class="d-flex align-items-center justify-content-center p-50 img-fluid" alt="Donation">
                </div>
                <div class="col-3"></div>
            </div>
        </section>
    </div>
</section>
{% endblock %}
